name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install fastapi pydantic uvicorn sqlalchemy pymysql

    - name: Set up MySQL
      uses: mirromutth/runs-on-mysql@v1.1
      with:
        mysql-version: 'latest'
        mysql-db: 'store'
        mysql-user: 'root'
        mysql-password: 'Dontwastetime1'

    - name: Run migrations
      run: |
        source venv/bin/activate
        python -c "
        from connection.database import Base, engine;
        import models;
        Base.metadata.create_all(bind=engine);
        "

    - name: Run tests
      run: |
        source venv/bin/activate
        # Replace with your test command, e.g., pytest
        echo "No tests defined"

    - name: Build and deploy
      if: github.ref == 'refs/heads/main'
      run: |
        source venv/bin/activate
        uvicorn main:app --host 0.0.0.0 --port 8000
        # Here you can add additional steps for deploying your app
